<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/847269172f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <main>
      <div class="images">
        <img src="./images/logo.svg" alt="Logo" class="logo">
        <img src="./images/illustration-mockups.svg" alt="Computer" class="illustration">
      </div>
      <div class="text">
        <h2>
          Build The Community Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">
          Register
        </a>
      </div>
    </main>
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        style="color:lightblue;">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ASteven21" style="color:lightblue;">Antonius Steven</a>.
    </p>
  </footer>
</body>
</html>
